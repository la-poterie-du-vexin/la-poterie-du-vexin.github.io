<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="description" content="{{ site.description }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="icon" href="{{ '/img/favicon.ico' | relative_url }}" />

  <link href='https://fonts.googleapis.com/css?family=Overlock' rel='stylesheet' type='text/css'>

  <!-- Custom CSS & Bootstrap Core CSS - Uses Bootswatch Flatly Theme: http://bootswatch.com/flatly/ -->
  <!-- <link rel="stylesheet" href="{{ "/style.css" | prepend: site.baseurl }}"> -->
  <link rel="stylesheet" href="{{ '/assets/bootstrap/css/bootstrap.min.css' | relative_url }}" />
  <script defer src="{{ '/assets/bootstrap/js/bootstrap.bundle.min.js' | relative_url }}"></script>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />

  <!-- Custom Fonts -->
  <link rel="stylesheet" href="{{ "/assets/font-awesome/css/all.min.css" | relative_url }}">
  <link href="//fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css">
  <link href="//fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">

  <script>
    (function (i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date(); a = s.createElement(o),
        m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-73316657-1', 'auto');
    ga('send', 'pageview');

  </script>

  <script type="text/javascript">

    function autoScrollMosaic(id) {

      var my_time;
      var count = 0;
      function pageScroll() {
        // If condition to set repeat 
        if (count < 2) {
          var objDiv = document.getElementById(id);
          objDiv.scrollLeft = objDiv.scrollLeft + 1;
          if (objDiv.scrollLeft == (objDiv.scrollWidth - 61)) {
            setTimeout(function () {
              objDiv.scrollLeft = 0;
              count++;
            }, 1200);
          }
          //set scrolling time start
          my_time = setTimeout(pageScroll, 20);
          objDiv.addEventListener("mousedown", () => { clearInterval(my_time) });
          objDiv.addEventListener("touchstart", () => { clearInterval(my_time) });
          //set scrolling time end
        }
      }
      my_time = setTimeout(pageScroll, 1);

    }

  </script>

</head>
